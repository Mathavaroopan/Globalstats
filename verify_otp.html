<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<style>
    .otp-input {
        width: 270px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #3498db, #e74c3c);
    }

    .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px linear-gradient(135deg, #3498db, #e74c3c);
        text-align: center;
    }

    h2 {
        color: #e74c3c;
        margin-bottom: 20px;
    }


    .button {
        background: linear-gradient(135deg, #3498db, #e74c3c);
        color: #ffffff;
        border: none;
        padding: 10px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .button:hover {
        background: linear-gradient(135deg, #3498db, #e74c3c);
    }

    p {
        margin-top: 20px;
        font-size: 14px;
    }

    a {
        text-decoration: none;
    }

    span {
        color: #3498db;
    }
</style>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <h2>VISUAL<span>SCAPE</span></h2>
            <input class="otp-input" type="text" name="verify-otp" placeholder="Enter OTP" required><br>
            <button class="button" type="submit">Verify</button>
        </form>
        <p>Didn't receive OTP? <a href="#">Resend OTP</a></p>
    </div>
</body>
</html>
